services:
  db:
    image: mariadb:latest
    container_name: live-quizz-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-cesi_live_quizz}
      MYSQL_USER: ${DB_USER:-apiresultsuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apiresultspwd}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - live-quizz-network

  api-quizz:
    image: clue/json-server
    container_name: live-quizz-api-quizz
    restart: unless-stopped
    ports:
      - "${API_QUIZ_PORT:-3000}:80"
    volumes:
      - ../api-quizz/db.json:/data/db.json
    networks:
      - live-quizz-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  api-results:
    build:
      context: ../api-results
      dockerfile: Dockerfile
    container_name: live-quizz-api-results
    restart: unless-stopped
    ports:
      - "${API_RESULTS_PORT:-3030}:${API_RESULTS_INTERNAL_PORT:-80}"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_RESULTS_INTERNAL_PORT:-80}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-cesi_live_quizz}
      DB_USER: ${DB_USER:-apiresultsuser}
      DB_PASSWORD: ${DB_PASSWORD:-apiresultspwd}
      # Configuration email (optionnel)
      SMTP_ENABLED: ${SMTP_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Live Quizz}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      SMTP_BCC_EMAIL: ${SMTP_BCC_EMAIL:-}
    networks:
      - live-quizz-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:${API_RESULTS_INTERNAL_PORT:-80}/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  react-live-quizz:
    build:
      context: ../react-live-quizz
      dockerfile: Dockerfile
      args:
        VITE_QUIZ_API_URL: ${VITE_QUIZ_API_URL:-http://localhost:3000}
        VITE_RESULTS_API_URL: ${VITE_RESULTS_API_URL:-http://localhost:3030}
    container_name: live-quizz-frontend
    restart: unless-stopped
    ports:
      - "${REACT_APP_PORT:-8080}:80"
    depends_on:
      api-quizz:
        condition: service_healthy
      api-results:
        condition: service_healthy
    networks:
      - live-quizz-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  adminer:
    image: adminer:latest
    container_name: live-quizz-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    environment:
      ADMINER_DEFAULT_DB_DRIVER: mysql
      ADMINER_DEFAULT_DB_HOST: db
      ADMINER_DEFAULT_DB_PORT: ${DB_PORT:-3306}
      ADMINER_DEFAULT_DB_USERNAME: ${DB_USER:-apiresultsuser}
      ADMINER_DEFAULT_DB_PASSWORD: ${DB_PASSWORD:-apiresultspwd}
      ADMINER_DEFAULT_DB_NAME: ${DB_NAME:-cesi_live_quizz}
    depends_on:
      - db
    networks:
      - live-quizz-network

volumes:
  db_data:
    driver: local

networks:
  live-quizz-network:
    driver: bridge
